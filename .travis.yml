language: scala
scala:
  - 2.12.7
jdk:
  - oraclejdk8
cache:
  directories:
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt/boot/"
before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
notifications:
  slack:
    secure: 
  email:
    on_success: always
deploy:
  provider: heroku
  api_key:
    secure: 
app: posters